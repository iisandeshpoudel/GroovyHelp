<!DOCTYPE html>
<html lang="en">

<head>
    <title>Profile</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/styles.css"> <!-- this line links the custom CSS file -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <video autoplay loop muted id="video-background">
        <source src="../static/videos/vector.mp4" type="video/mp4">
    </video>

    <div class="d-flex align-items-center justify-content-center vh-100">
        <div class="justify-content-center">
            <div class="">
                <h1 class="groovy-title">PROFILE</h1>
                <span class="profile-info">Name:  {{user.name}}</span><br>
                <span class="profile-info">Email:  {{user.email}}</span><br>

                <h1 class="groovy-title">SONGS</h1>
                <table>
                    <tr>
                        <th>Title</th>
                        <th>Artist</th>
                        <th>Genre</th>
                        <th>Album</th>
                        <th>Action</th>
                    </tr>
                    {% for row in data %}
                    <tr>
                        <td>{{ row[0] }}</td>
                        <td>{{ row[1] }}</td>
                        <td>{{ row[2] }}</td>
                        <td>{{ row[3] }}</td>
                    </tr>
                    {% endfor %}
                </table>
                <a href="/logout" class="btn">Logout</a>
                <a href="/dashboard" class="btn btn-extra">‚Üê Dashboard</a>
            </div>
        </div>

    </div>

</body>

</html>
