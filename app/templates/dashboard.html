<!DOCTYPE html>
<html lang="en">
<!-- Upload Successful -->
{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="alert alert-success">
    {{ messages[0] }}
</div>
{% endif %}
{% endwith %}

<!-- Rest of the code -->

<head>
    <title>Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- this line links the custom CSS file -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="row justify-content-center">
            <div class="col-sm-500">
                <h2>Dashboard</h2>
                <p><b>Name: </b> {{ songs.songname }} <b>Artist: </b> {{ songs.artist }}</p>
                <p><b>Genre: </b> {{ songs.genre }} <b>Album: </b> {{ songs.album }}</p>
                <div>
                    <audio controls>
                        <source src="{{ url_for('static', filename='songs/' + songs.songname + '.mp3') }}"
                            type="audio/mp3">
                    </audio>
                </div>



                <div class="row justify-content-center">
                    <div class="col-sm-500">
                        <a href="/upload" class="btn btn-dark">Upload</a>
                        <a href="/profile" class="btn btn-primary">Profile</a>
                    </div>
                </div>
                </form>
            </div>
        </div>

    </div>

</body>

</html>
