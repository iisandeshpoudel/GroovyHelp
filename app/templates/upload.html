<!DOCTYPE html>
<html lang="en">


<!-- Rest of your login template HTML code -->

<head>
    <title>Upload</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="..//static/css/styles.css">
</head>

<body>
    <video autoplay loop muted id="video-background">
        <source src="../static/videos/vector.mp4" type="video/mp4">
    </video>
    <div class="d-flex align-items-center justify-content-center vh-100">
        <div class="justify-content-center">
            <div classs="">
                <h1 class="groovy-title">UPLOAD</h1>
                <form action="/upload" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="songname" class="form-names">Song Title:</label>
                        <input type="text" class="form-control" id="songname" placeholder="Enter the Song name" name="songname">
                    </div>

                    <div class="form-group">
                        <label for="artist" class="form-names">Artist:</label>
                        <input type="text" class="form-control" id="artist" placeholder="Enter the Artist name" name="artist">
                    </div>

                    <div class="form-group">
                        <label for="genre" class="form-names">Genre:</label>
                        <input type="text" class="form-control" id="genre" placeholder="Enter the Genre" name="genre">
                    </div>

                    <div class="form-group">
                        <label for="album" class="form-names">Album:</label>
                        <input type="text" class="form-control" id="album" placeholder="Enter the Album name" name="album">
                    </div>
                    
                    <!--<div class="upload">-->
                    <div class="form-group">
                        <input type="file" name="file">
                    </div>

                    <button type="submit" class="btn">Submit</button>
                    <a href="/dashboard" class="btn btn-extra">Go Back to Dashboard</a>
                </form>
            </div>
        </div>

    </div>

</body>

</html>
