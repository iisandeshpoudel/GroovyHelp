<body>
    <!DOCTYPE html>
    <html>

    <head>
        <title>Upload</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>

    </html>
    <div class="container-fluid d-flex align-items-center justify-content-center vh-100">
        <div class="row justify-content-center">
            <div classs="col-sm-30 col-md-8 col-lg-6">
                <h2>Upload</h2>
                <form action="/upload" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="songname">Song Name:</label>
                        <input type="text" class="form-control" id="songname" placeholder="Enter the song name"
                            name="songname">
                    </div>

                    <div class="form-group">
                        <label for="arist">Artist:</label>
                        <input type="text" class="form-control" id="artist" placeholder="Enter the Artist name"
                            name="artist">
                    </div>

                    <div class="form-group">
                        <label for="genre">Genre:</label>
                        <input type="text" class="form-control" id="genre" placeholder="Enter the genre" name="genre">

                        <div class="form-group">
                            <label for="album">Album:</label>
                            <input type="text" class="form-control" id="album" placeholder="Enter the Album name"
                                name="album">


                        </div>
                        <!--<div class="upload">-->
                        <div class="form-group">
                            <lable for="file">Upload music:</lable>
                            <input type="file" name="file">

                        </div>
                        <button type="submit" class="btn btn-dark">Submit</button>
                        <a href="/dashboard" class="btn btn-primary">Go Back to Dashboard</a>
                </form>
            </div>
        </div>

    </div>

</body>

</html>
